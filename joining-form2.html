<link rel="stylesheet" href="css\form1.css">

    <div class="wrapper">
        <div class="title">
          Call for Help
        </div>
        <form action="mailto:aj03jha@gmail.com" method="post" enctype="text/plain" >
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
            <label>Select Region Type</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="male">Village</option>
                <option value="female">Suburban Area</option>
                <option value="female">Unspecied Area</option>
              </select>
            </div>
         </div> 
            <div class="inputfield">
              <label>Do you belong to that area?</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Yes</option>
                  <option value="female">No</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> 
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </form>
        </div>
    </div>
